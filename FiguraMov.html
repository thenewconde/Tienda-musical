<div>
    <canvas id="pantalla" height="100%" width="930%"></canvas>
<script>
    var pantalla = document.getElementById("pantalla");
    var ctx = pantalla.getContext("2d");
    var x = 20;

    function limpiarPantalla() {
        ctx.clearRect(0, 0, pantalla.width, pantalla.height);
    }

     function mostrarImagen() {
        var imagen = new Image();
        imagen.src = "./IMG/logo-musica.jpg";
        imagen.onload = function() {
            ctx.drawImage(imagen, x, 10, 100, 100);
        };
    } 

    function figura(x, y, radio) {
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(x, y, radio, 0, 2 * Math.PI);
        ctx.fill();
    }

    function movimientoFigura() {
        var y = 20;
        var radio = 20;
        var sentido = 1;

         mostrarImagen(); 
        figura(100, y, radio);

        function actualizarPantalla() {
            limpiarPantalla();

            if (x > pantalla.width) {
                sentido = -1;
            } else if (x < 0) {
                sentido = 1;
            }

            x += sentido; // Actualizar la posición horizontal de la figura

             mostrarImagen();
            figura(x, y, radio);
        }

        setInterval(actualizarPantalla, 5);
    }

    movimientoFigura();
</script>
</body>
</html>
